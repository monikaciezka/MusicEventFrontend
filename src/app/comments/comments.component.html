<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let comment of comments">
    <div class="card">
      <div class="card-body">
        <div *ngIf="token.getAuthorities().includes('ROLE_ADMIN')">
          <button (click)="deleteComment(comment.id)" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <h5 class="card-title">{{comment.nick}}</h5>
        <p class="card-text">{{comment.text}}</p>
      </div>
    </div>
  </li>
</ul>

<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input #inputName type="email" class="form-control" id="exampleFormControlInput1" value="{{token.getUsername()}}">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Text</label>
    <textarea #inputText class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button (click)="addComment(inputName.value, inputText.value); inputName.value = ''; inputText.value=''"  type="button" class="btn btn-outline-success">Add</button>
</form>
